<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AULA 06 - DIVS</title>
    </head>
    <body style="background-color: #555">
        <div id="cabecalho" style="border-left: 2px solid #0e0a0a; border-top: 12px solid #0e0a0a; border-right: 2px solid #0e0a0a; background-color: #333; margin-bottom: 50px;">
            <h1 style="color: #dddddd; text-align: center; text-decoration: underline;">EXEMPLOS DE DIVs</h1>
            <hr color="#bb1919"/>
        </div>

        <div id="containner" style="display: flex; align-items: center; justify-content: space-between;text-align: center; margin-bottom: 12px;">
        	<div id="content" style="width: 39%;">
        		<h2 style="color: #0b0985; font-weight: lighter;font-size: 3em;text-shadow: 1px 1px 1px #bb1919;">
        			Hello World!
        		</h2>
        		<p style="color: #fff;font-size:2em;">
        			Olá!
        			<br/>
        			Eu sou Glunter, o seu amigãoo, 
        			<br/>
        			que vai devorar o seu cuzão
        		</p>
	        </div>

	        <div id="caixa-rosto" style="background-color:#352d33; padding: 40px; border: 6px solid #000000; width: 62%;">
	            <div id="rosto" style="background-color: #4a3aa3; border: 6px solid #000000; height: 300px; width: 400px; border-radius: 56%; margin:  0 auto;">

	                <div id="orelha-direita" style="background-color: #0b0985; border:6px solid #000000; height: 50px; width: 80px;  float: right; position: relative; right: 10px; border-radius: 56%;"></div>

	                <div id="orelha-esquerda" style="background-color: #0b0985; border:6px solid #000000; height: 50px; width: 80px;  float: left; position: relative; left: 10px; border-radius: 56%;"></div>

	                <div id="olho-esquerdo" style="width: 90px; height: 100px; background-color: black; border: 6px solid #000000; border-radius: 96px; position: relative; top: 69px; left: 57px;"
	                >
	                    <div style="width: 20px; height: 40px; background-color: #bb1919; margin:  0 auto; border-radius: 50%;
	                    position: relative; top: 25px;"></div>
	                </div>
	                
	                <div id="nariz" style="width: 50px; border: 6px solid #000000; height: 50px; background-color: black; border-radius: 96px; margin:  0 auto;"></div>

	                <div id="olho-direito" style="width: 90px; height: 100px; border: 6px solid #000000; background-color: black; border-radius: 96px; position: relative; bottom: 99px; left: 240px;">
	                    <div style="width: 20px; height: 40px; background-color: #bb1919; margin:  0 auto; border-radius: 50%;
	                    position: relative; top: 25px;"></div>
	                </div>
	                <div id="boca" style="width:120px; height: 100px; border: 6px solid #000000; background-color: #000000; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; margin: 0 auto; position: relative; bottom: 100px;">
	                    <div id="dente" style="width:40px; height: 40px; background-color: #56099e; border-bottom-left-radius: 50%; border-bottom-right-radius: 50%; margin: 0 auto;"></div>
	                    <div id="lingua" style="background-color: #bb1919; width:60px; height: 40px; margin: 0 auto; border-radius: 39%; position: relative; top: 16px;"></div>
	                </div>
	            </div>
	        </div>
        </div>

        <div style="width: 100%; height: 80px; margin-top: 12px; background-color: #0e0a0a; text-align: center; display: flex; align-items: center; justify-content: center;">
        	<h4 style="color: white;">
        		Glup Glup
        	</h4>
        </div>
    </body>
</html>
