<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>POSICIONAMENTOS</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial scale=1"/>

		<style type="text/css">
			
			h6{
				font-size: 35px;
				color: white;
			}

			#meup{
				color: red;
				font-size: 25px;
			}

			.p_igual{
				color: cornflowerblue;
				font-size: 20px;
			}

			#moldura{
				position: absolute;
				width: 300px;
				height: 120px;
				bottom: 300px;
				right:  150px;
				background-color: #ffcc00;
			}

			#moldura2{
				position: absolute;
				width: 300px;
				height: 120px;
				top: 200px;
				left:  100px;
				background-color: #ffcc00;
			}

		</style>

	</head>
	<body>
		<!--
			#  Posicionamento em CSS  #
				+-> Com a propriedade [position: valor]; define-se como vai ser o posicionamento do elemento

				+-> position: ; com valor absolute
					+-:> O absolute serve para definir que o elemento é absoluto, ou seja, terá sua posição como referencia a pagina então o elemento pode ser alterado a qualquer lugar da pagina, usando as propriedades :-> 
						| top: valor; | right: valor; | left: valor; | bottom: valor; | 

							top
					----------------------------------------
					|									   | 
					|									   |
			left    |									   |
					|		      HELLO WORLD  		       | right
					|									   |
					|									   |
					|									   |		
					----------------------------------------
							bottom

			! Lembrando que, começa do top, right, bottom e left. Respectivamente nessa ordem, pois é uma forma de execução do navegador
		-->
		<div id="moldura">
			<h6>Elemento absoluto</h6>
		</div>

		<div id="moldura2">
			<h6>Elemento absoluto2</h6>
		</div>

		<p>Nada disso que está na página interfere no posicionamento do elemento absoluto.</p>
		<p id="meup">Este é um parágrafo diferente</p>
		<p class="p_igual">Este texto fica igual ao de baixo</p>
		<p class="p_igual">Este texto fica igual ao de cima</p>
	</body>
</html>
